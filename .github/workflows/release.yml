name: Release
on:
  push:
    tags: ["*"]

env:
  RELEASE_BUILD_DIR: "build"
  BUILD_CONFIGURATION: "Release"

jobs:
  build-linux:
    uses: ./.github/workflows/linux-build.yml
    with:
      configuration: Release
      build_dir: build

  publish-linux:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux build artifact
        uses: actions/download-artifact@v4
        with:
          name: BobLinuxBuild-${{ env.BUILD_CONFIGURATION }}
          path: ${{ env.RELEASE_BUILD_DIR }}

      - name: Create release package
        uses: softprops/action-gh-release@v2
        with:
          name: "BOB ${{ github.ref_name }}"
          body: "Automated release of Bob version ${{ github.ref_name }}"
          files: ${{ env.RELEASE_BUILD_DIR }}/bob
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            qubiccore/bob:latest
            qubiccore/bob:${{ github.ref_name }}
